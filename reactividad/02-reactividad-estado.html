<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reactividad de el Estadj</title>
</head>

<body>
	<h1>Reactividad basada en el estado</h1>
	<form id="todo-form">
		<input type="text" name="todo-item" id="todo-item" placeholder="Tarea por hacer">
		<input type="submit" value="Agregar">
	</form>
	<h2>Lista de tareas</h2>
	<ul id="todo-list"></ul>
	<script>

		//El State
		const state = {
			todoList: []
		}

		//Template UI
		const template = () => {
			if (state.todoList.length < 1) {
				return `
				<p><em>Lista sin tareas por hacer.</em></p>`
			};

			const todos = state.todoList.map(item => `<li>${item}</li>`).join("");
			return todos;
		};

		//RenderUI

		const render = () => {
			console.log(state);
			const $list = document.getElementById("todo-list");
			if (!$list) return;
			$list.innerHTML = template();
		}

		//Actualizar el estado de forma reactiva
		const setState = object => {
			for (const key of object) {
				if (state.hasOwnProperty(key)) {
					state[key] = object[key];
				}
			}
			render();
		}

		document.addEventListener("DOMContentLoaded", render);

		//Estableciendo valores por defecto al state
		setState({
			todoList: ["Tarea1", "Tarea2", "Tarea3"]
		})

		document.addEventListener("submit", event => {
			if (!event.target.matches("#todo-form")) return false;
			event.preventDefault();

			const $item = document.getElementById("todo-item");

			//Actualizar el state y la UI
			if (!$item) return;
			state.todoList.push($item.value);
			render()

			//Limpiar el input
			$item.value = "";
			$item.focus();
		})
	</script>
</body>

</html>
